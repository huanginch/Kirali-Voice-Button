name: Auto Merge Collaborator PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check if PR author is a collaborator
      id: check-collaborator
      run: |
        pr_author=${{ github.event.pull_request.user.login }}
        collaborators="konnokai huanginch"
        if echo "$collaborators" | grep -q "$pr_author"; then
          echo "is-collaborator=true" >> $GITHUB_ENV
        else
          echo "is-collaborator=false" >> $GITHUB_ENV
        fi

    - name: Auto merge PR
      if: steps.check-collaborator.outputs.is-collaborator == 'true'
      run: |
        gh pr merge ${{ github.event.pull_request.number }} --merge --admin --repo ${{ github.repository }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
